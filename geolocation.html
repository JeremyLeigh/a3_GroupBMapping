
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Mapping Example</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAvQUPi78pfH4Dt-jSO64ztz0us0LxOQ0"></script>
</head>

<body>
 <h4>Getting location...</h4>
 <span class="latitude"></span>
 <span class="longitude"></span>


 <script type="text/javscript">
 		(function() {

 			var lat = document.querySelector('.latitude'),
 				lng = document.quertSelector('.longitude'),
 				heading = document.querySelector('h4');

 				function getLocation() {
 					if (navigator.geolocation) {
 						navigator.geolocation.getCurrentPosition(showPosition);
 					} else {
 						console.log('no location');
 					}
 				}

 				function showPosition(position) {
 					heading.innerHTML = "Got Location";
 					lat.innerHTML = "Latitude: " + position.coords.latitude;
 					lng.innerHTML = "Longitude: " + position.coords.longitude;
 				}

 				getLocation();

 		})();

 </script>
</body>
</html>
